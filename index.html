<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Etch-a-sketch</h1>
    <div class="groptions">
      <div class="groption">
        <label>9x9</label>
        <input class="radio" name="grid" type="radio" value="9" />
      </div>
      <div class="groption">
        <label>16x16</label>
        <input class="radio" name="grid" type="radio" value="16" />
      </div>
      <div class="groption">
        <label>25x25</label>
        <input class="radio" name="grid" type="radio" value="25" />
      </div>
      <div class="groption">
        <label>36x36</label>
        <input class="radio" name="grid" type="radio" value="36" />
      </div>
      <div class="groption">
        <label>49x49</label>
        <input class="radio" name="grid" type="radio" value="49" />
      </div>
      <div class="groption">
        <label>64x64</label>
        <input class="radio" name="grid" type="radio" value="64" />
      </div>
    </div>
    <div class="container-wrap">
      <div class="options">
        <input class="favcolor" type="color" id="favcolor" name="favcolor" />
        <button class="random">Randomize</button>
        <button class="reset">Reset</button>
      </div>
      <div class="container"></div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
